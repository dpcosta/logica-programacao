<meta charset="utf-8">
<script>
	function pulaLinha() {
		document.write("<br>");
	}
		
	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}
	
	var total=12;
	
	for(var i=1; i<=total; i++) {
		for(var j=1; j<=total; j++) {
			if(i>=j) {
				document.write("*");
			}
		}
		pulaLinha();
	}
	
</script>
